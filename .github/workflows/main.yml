name: CI

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - uses: pnpm/actions-setup@v2
        with:
          version: 8.x
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
